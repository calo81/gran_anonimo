in {
  class= "org.anonimo.engines.mongo.MongoDBSource"
}
out{
  class= "org.anonimo.engines.mongo.MongoDBDestination"
}

spark-confs=[
  "spark.mongodb.input.uri=mongodb://localhost:27017/examplein",
  "spark.mongodb.input.collection=input",
  "spark.mongodb.output.uri=mongodb://localhost:27017/exampleout",
  "spark.mongodb.output.collection=output",
]